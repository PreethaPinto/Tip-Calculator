<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/styles.css"></link>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Mukta&display=swap" rel="stylesheet">
    <script src="./javascript/script.js" async></script>
    <title>Tip Calculator</title>
</head>
<body>
    <div class="calc">
        <h1>Tip Calculator</h1>
        
        <div class="billInput">
        <div class="title">Bill Amount</div>
        <div class="inputContainer">
        <span class="currencySymbol">$</span>
        <input type="text" id="billTotalInput" name="billAmount" placeholder="0.00" class="inputText" onkeyup="calculateBill()">
        </div>
        </div>
        
        <div class="tipAmount">
        <div class="title">Tip</div>
        <div class="inputContainer">
        <snap class="percentSymbol">%</snap>
        <input type="text" id="tipInput" name="tipAmount" class="inputText" onkeyup="calculateBill()">
        </div>
        </div>

        
        <div class="people">
        <div class="title">Number of People</div>
        <div class="controls">
        <span class="buttonContainer">
        <button class="splitButton" onclick="decreasePeople()">
          <span class="buttonText">-</span>
        </button>
        </span>

        <span class="numberOfPeople" id="numberOfPeople">1</span>

        <span class="buttonContainer">
        <button class="splitButton" onclick="increasePeople()">
          <span class="buttonText">+</span>
        </button>
        </span>
        </div>
        </div>
        
        <div class="totalContainer">
          <div class="title">Total per Person</div>
          <div class="total" id="perPersonTotal">$0.00</div>
        </div>  
    </div>
</body>
</html>
